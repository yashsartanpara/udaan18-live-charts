        </div>
    </div>
</div>

<script>
    const socket = io("udaan18-red-carpet.herokuapp.com/charts");
    let chartData = {};
    let charts = {};
    let pieCharts = [];
    const setData = (votes) => {
        chartData = {
            chart: votes
        };
        charts = chartData.chart.map((data, index) => {
            return {
                el: $("#cat" + index),
                data: data.votes
            }
        });

        pieCharts = charts.map(function (e) {
            return new Chart(e.el, {
                type: 'doughnut',
                data: {
                    datasets: [{
                        label: "# of votes",
                        data: e.data,
                        backgroundColor: [
                            'rgba(246, 83, 20, 1)',
                            'rgba(0, 161, 241, 1)',
                            'rgba(255, 187 , 0, 1)',
                            'rgba(124, 187, 0, 1)'
                        ],
                        borderColor: [
                            'rgba(0,0,0,1)',
                            'rgba(0,0,0, 1)',
                            'rgba(0,0,0, 1)',
                            'rgba(0,0,0, 1)'
                        ]
                    }],
                },
                options: {
                    responsive: true,
                    tooltips: false,
                    responsiveAnimationDuration: 0,
                    maintainAspectRatio: true,
                    animation: {
                        animateRotate: false
                    }
                }
            });
        });

    };

    socket.on('init', (votes) => {
        let category = votes.map(function (cat) {
            const result = data.categories.find(function (c) {
                return c._id === cat.categoryId;
            });
            if (result) {
                return {...cat, name: result.title, nominees: result.nominees};
            }
            else
                return cat;
        });
        // console.log(category);

        setData(category);
    });

    socket.on('vote', (votes) => {
        updateData(pieCharts, votes);
    });


    const updateData = (pieCharts, votes) => {
        chartData = {
            chart: votes
        };

        charts = chartData.chart.map((data, index) => {

            return {
                el: $("#cat" + index),
                data: data.votes
            }
        });
        // console.log(charts)
        for (let i = 0; i < pieCharts.length; i++) {
            pieCharts[i].data.datasets[0].data = charts[i].data;
            pieCharts[i].update();
        }

    };

</script>
